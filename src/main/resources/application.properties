SPACE=local
DOMAIN=localdomain

concurrent.threads=8
http.max.total=7500
http.max.route=4000

ia.broker.protocol=https
ia.broker.prefix=bf-ia-broker
ia.broker.port=443
ia.broker.server=${ia.broker.prefix}.${DOMAIN}

vcap.services.pz-postgres.credentials.postgres.hostname=localhost
vcap.services.pz-postgres.credentials.postgres.port=5432
vcap.services.pz-postgres.credentials.postgres.host=localhost:5432
vcap.services.pz-postgres.credentials.postgres.database=piazza
vcap.services.pz-postgres.credentials.postgres.username=piazza
vcap.services.pz-postgres.credentials.postgres.password=piazza
postgres.schema=public

spring.datasource.url=jdbc:postgresql://${vcap.services.pz-geoserver-efs.credentials.postgres.host}/${vcap.services.pz-geoserver-efs.credentials.postgres.database}
spring.datasource.username=${vcap.services.pz-geoserver-efs.credentials.postgres.username}
spring.datasource.password=${vcap.services.pz-geoserver-efs.credentials.postgres.password}

liquibase.change-log=classpath:migrations/changelog.xml
