---
applications:
- name: bf-api
  host: bf-api
  path: bf-api.zip
  memory: 1G
  disk_quota: 1G
  instances: 1
  buildpack: python_buildpack
  services:
    - pz-postgres
    - pz-geoserver-efs
  env:
    GEOAXIS: __GEOAXIS__
    GEOAXIS_CLIENT_ID: __GEOAXIS_CLIENT_ID__
    GEOAXIS_SECRET: __GEOAXIS_SECRET__
    PIAZZA_API_KEY: __PIAZZA_API_KEY__
